<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation/Transition</title>
	<style type="text/css">
		a {
			padding: 30px;
			text-decoration: none;
			color: black;
		    background: lightblue;
            display: block;

		}
        a:hover{
        	background-color: orange;
        }
        .Transition a:hover{
        	
        	transition-duration:4s ;
        }

	</style>
</head>
<body>
   <div class="Transformation">
	<h1>Transformation</h1>
	<p>The transform property applies a 2D or 3D transformation to an element. This property allows you to rotate,scale,move,skew,etc.,elements.</p>
    <a href="https://www.google.com">Link</a>
    </div>

    <div class="Transition">
	<h1>Transition</h1>
	<p>Transition helps to have a smooth change between two CSS states.</p>
    <a href="https://www.google.com">Link</a>
    </div>
    


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation</title>
	<style type="text/css">
		div{
			background-color: lightblue;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			height: 60px;
		    position: absolute;
		    left: 100px;
		    top: 200px;

		}
		div:hover{
			 transform: scale(2,3);
		}


	</style>
</head>
<body>
<h1>Transformation</h1>
<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
<div>scale</div>
</body>
</html>
